<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Description Page</title>
  <link rel="stylesheet" href="ecom2.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Product Description Page</h1>
    </header>
    <main class="main-content">
      <div class="product-container">
        <div class="product-image">
          <img src="cake.jpeg" alt="Product Image">
        </div>
        <div class="product-details">
          <h2>Delicious Cake</h2>
          <p class="price">$19.99</p>
          <p class="description">This cake is so delicious that it will melt in your mouth. Perfect for any occasion!</p>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>
      </div>
      <div class="product-description">
        <h3>Description</h3>
        <p>This cake is made with the finest ingredients and baked to perfection. It's moist, fluffy, and topped with creamy frosting.</p>
      </div>
    </main>
    <footer class="footer">
      <p>&copy; 2024 zeffin </p>
    </footer>
  </div>
</body>
</html>
